[package]
name = "shin-hentai"
default-run = "shin_hentai_bin"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "a simple comic viewer"
repository = "https://github.com/fakeshadow/shin-hentai"

[[bin]]
name = "shin_hentai_bin"
path = "src/main.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eframe = { version = "0.21.0", default-features = false, features = ["default_fonts", "wgpu"] }
image = { version = "0.24.5", default-features = false, features = ["bmp", "hdr", "ico", "jpeg_rayon"] }
rfd = { version = "0.11.0" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
image = { version = "0.24.5", default-features = false, features = ["bmp", "hdr", "ico", "jpeg_rayon"] }
zip = { version = "0.6.3" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4.33"
console_error_panic_hook = "0.1.7"
zip = { version = "0.6.3", default-features = false, features = ["deflate"] }

[build-dependencies]
resvg = { version = "0.29.0", default-features = false }
tiny-skia = { version = "0.8.2", default-features = false }
usvg = { version = "0.29.0", default-features = false }

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"
