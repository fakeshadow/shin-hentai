[package]
name = "shin-hentai"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "a simple comic viewer"
repository = "https://github.com/fakeshadow/shin-hentai"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eframe = "0.18.0"
rfd = { version = "0.8.2" }
winit = { version = "0.26.1", default-features = false }

image = { version = "0.24.2", default-features = false, features = ["bmp", "hdr", "ico", "jpeg_rayon"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
futures-executor = { version = "0.3.21" }
zip = { version = "0.6.2" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.80"

[build-dependencies]
resvg = "0.22.0"
tiny-skia = "0.6.3"
usvg = "0.22.0"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"
