[package]
name = "shin-hentai"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "a simple comic viewer"
repository = "https://github.com/fakeshadow/shin-hentai"

[dependencies]
eframe = "0.18.0"
image = { version = "0.24.2", default-features = false, features = ["bmp", "hdr", "ico", "jpeg_rayon"] }
rfd = { version = "0.8.2" }
winit = { version = "0.26.1", default-features = false }
zip = { version = "0.6.2" }

[build-dependencies]
resvg = "0.22.0"
tiny-skia = "0.6.3"
usvg = "0.22.0"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"
